<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

      <link rel="stylesheet" href="css/framework7.bundle.css">
      <link rel="stylesheet" href="css/app.css?ver=9.0.1">
      <link rel="stylesheet" href="css/custom.css?ver=2">
      <link rel="stylesheet" href="css/font-awesome.css">

      </style>

   <body>
      <div id="app">
         
		<div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title"></div>
    </div>
  </div>
  
  
         <div class="view view-main view-init ios-edges" data-url="/">
            <div class="page" data-name="homepage">
               <div class="page-content">
                  <div class="main-inner-wrapper">
                     <div class="main-home-page">
                        
                        <div class="page-content login-screen-content">
      <div class="login-screen-title">Login</div>
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input item-input-with-value">
              <div class="item-inner">
                <div class="item-title item-label">Username</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Username/Phone" id="username_login" name="username_login">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Password</div>
                <div class="item-input-wrap">
                  <input type="password" placeholder="Password" id="password_login" name="password_login" >
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          
<ul>
          <button
                                    style="background-color:#0040ff;color:white;font-weight;bold;margin-top:0;"
                                    data-value="non_vip" type="button"
                                    onclick="javascript:login(this)" >Login
                                   </button><br>
                                    <p>Didn't have an account?? <a href="/login-screen-page/" style="text-decoration: none; color:white; font-size: 20px;" >Signup</a></p>
                                  </ul>

          <ul>
            <li><a href="/login-screen-page/" class="list-button">Sign up</a></li>
          </ul>
        </div>
      </form>
      <div class="block-footer">Harvinder Singh's Tracking App<br>Copyrights reserved by Harvinder Singh </div>
    </div>
                                 
                                    
                                    <!-- <a type="button" style="margin-bottom:20px" class="col button button-small button-round button-fill" href="/login-screen-page/">Login</a> -->

                                 <!--<span>OR</span><br><button data-value="vip" onclick="javascript:MemberSignUpAction(this)" type="button" class="col button button-small button-round button-fill">Other</button>-->
                              </div>
                              
                           </form>
                        </div>
                       
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
	   
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>     
      <script src="js/framework7.bundle.js?ver=v2.7.1"></script>
      <script src="js/routes.js?ver=1"></script>
      <script src="js/app.js?ver=v2.7.1"></script>       
   </body>
